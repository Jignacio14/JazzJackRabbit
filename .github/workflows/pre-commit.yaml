name: Pre-commit Hooks

on:
  push:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      
      - name: Install cppcheck 2.11
        run: |
          wget https://github.com/danmar/cppcheck/releases/download/2.11/cppcheck-2.11.tar.gz
          tar -xzvf cppcheck-2.11.tar.gz
          cd cppcheck-2.11
          make SRCDIR=build CFGDIR=cppcheck
          sudo cp cppcheck /usr/local/bin
          sudo ln -s /usr/local/bin/cppcheck /usr/bin/cppcheck

      - name: Install cpplint
        run: python -m pip install cpplint

      - name: Install pre-commit
        run: pip install pre-commit
      
      - name: Run pre-commit
        run: pre-commit run --all-files
